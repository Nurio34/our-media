<body id="register">
    
    <form class="grid">

        <h1 class="grid-item">Bizim Medya / Kaydol</h1>

        <div class="grid-item flex">
            <label for="userMailOrPhoneInp"></label>
            <input id="userMailOrPhoneInp" type="text" name="UserMailOrPhone"
            placeholder="E-posta ya da Telefon numarası"
            >
        </div>

        <div class="grid-item">
            <label for="fullNameInp"></label>
            <input type="text" name="Fullname" id="fullNameInp"
            placeholder="Adı Soyadı"
            >
        </div>

        <div class="grid-item">
            <label for="userNameInp"></label>
            <input type="text" name="Username" id="userNameInp"
            placeholder="Kullanıcı Adı"
            >
        </div>

        <div class="grid-item flex">
            <label for="passwordInp"></label>
            <input type="password" name="password" id="passwordInp"
            placeholder="Şifre"
            >
        </div>

        <div class="warning-info">Kaydolarak
            <a href="#">Koşullarımızı,</a>
            <a href="#">Gizlilik İlkemizi</a>
            ve
            <a href="#">Çerezler İlkemizi</a>
            kabul etmiş olursunuz.
        </div>

        <input id="submitBtn" class="grid-item" type="submit" value="Kaydol">

        <a href="#" class="grid-item">Şifreni mi unuttun ?</a>

    </form>

    <section>Hesabın var mı ?
        <button id="loginAnchor" type="button">Giriş Yap</button>
    </section>

</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
