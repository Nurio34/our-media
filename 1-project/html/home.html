<body id="home">
    
    <form class="grid">

        <h1 class="grid-item">Bizim Medya / Giriş</h1>

        <div class="grid-item flex">
            <label for="userInfoInp"></label>
            <input id="userInfoInp" type="text" name="UserInfo"
            placeholder="Kullanıcı adı, E-posta ya da Telefon numarası"
            >
        </div>

        <div class="grid-item flex">
            <label for="passwordInp"></label>
            <input type="password" name="password" id="passwordInp"
            placeholder="Şifre"
            >
        </div>

        <input id="submitBtn" class="grid-item" type="submit" value="Giriş Yap">

        <a href="#" class="grid-item">Şifreni mi unuttun ?</a>

    </form>
